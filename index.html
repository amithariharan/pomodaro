   <div class="controlls">
     <button id="increment">+</button>
     <input type="number" value="25" id="time"/>
     <button id="decrement">-</button>
     <audio id="tick" loop="true" src="/sounds/ticking.mp3"></audio>
     <audio id="alarm" src="/sounds/alarm.mp3"></audio>
     <button onclick="startTimer()">Start</button>

    <style>

      .pomodaro {
        width: 200px;
        height: 200px;
        background-color: #b70a0a;
        border-radius: 45%;
        box-shadow: 2px -6px 10px 6px #980f27 inset;
        overflow: hidden;
        margin: 0 auto;
      }


      .controlls {
        padding: 20px;
      }

      #time {
        height: 20px;
        width: 100px;
        font-size: 20px;
      }

      button {
        width: 50px;
        height: 50px;
        text-align: center;
        border: none;
        border-radius: 50%;
        box-shadow: 4px 4px 10px #cecece;
        font-size: 35px;
        font-weight: bold;
      }
     
      input {
        text-align: center;
        border: none;
      }

      button:active {
        box-shadow: 0 0px 0px #cecece;
      }

      button:focus, input:focus {
        outline: none;
      }

      .ruler {
        border-bottom: 1px solid #000;
        display: block;
        width: 100%;
        margin-top: 90px;
        padding-bottom: 2px;
      }

      .reading {
       width: 600px;
       position: relative;
       display: inline-block;
       
       font-size: 0;
      }

      .animation-move {
        animation: move linear 60s 1;
      }

      .reading-wrapper {
       width: 1200px;
       position: relative;
       /* animation: move linear 60s infinite; */
       font-size: 0;
      }
      .ticks {
        color: #fff;
        width : 8px;
        min-height: 5px;
        display: inline-block;
        border-left: 2px solid #fff;
        position: relative;
        
      }

      .ticks span {
        position: absolute;
        top:-16px;
        left: -4px;
        font-size: 10px;
      }

      .marker {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid #fff;
        margin-left: 90px;
      }

      @keyframes move {
        from {
          left: 0px;
        }
        to {
          left: -600px
        }
      }
